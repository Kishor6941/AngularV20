<div class="container col-md-6">
  <form>
    <div class="mb-3">
      <label class="form-label">Task Name</label>
      <input
        type="text"
        class="form-control"
        [ngModel]="taskName()"
        name="taskName"
        (ngModelChange)="taskName.set($event)"
      />
      <div class="form-text text-danger"></div>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea
        class="form-control"
        rows="3"
        [ngModel]="taskDescription()"
        name="taskDescription"
        (ngModelChange)="taskDescription.set($event)"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary" (click)="addTask()">
      Add Task
    </button>
  </form>
  <div class="mt-4">
    <app-todolist [taskList]="taskList"></app-todolist>
  </div>
</div>
